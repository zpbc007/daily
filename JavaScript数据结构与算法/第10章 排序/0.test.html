<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script type="module">
    import ArrayList from './1.sort.js'
    function createNonSortedArray(size) {
        let array = new ArrayList()
        for (let i = size; i >  0; i--) {
            array.insert(i)
        }
        return array
    }

    console.group('bubbleSort')
    let array = createNonSortedArray(5)
    console.log(array.toString())
    array.bubbleSort()
    console.log(array.toString())
    console.groupEnd()

    console.group('modifiedBubbgleSort')
    array = createNonSortedArray(5)
    console.log(array.toString())
    array.modifiedBubbgleSort()
    console.log(array.toString())
    console.groupEnd()

    console.group('selectionSort')
    array = createNonSortedArray(5)
    console.log(array.toString())
    array.selectionSort()
    console.log(array.toString())
    console.groupEnd()

    console.group('insertionSort')
    array = createNonSortedArray(5)
    console.log(array.toString())
    array.insertionSort()
    console.log(array.toString())
    console.groupEnd()

    console.group('mergeSort')
    array = createNonSortedArray(5)
    console.log(array.toString())
    array.mergeSort()
    console.log(array.toString())
    console.groupEnd()

    console.group('quickSort')
    array = new ArrayList()
    array.insert(3)
    array.insert(5)
    array.insert(1)
    array.insert(6)
    array.insert(4)
    array.insert(7)
    array.insert(2)
    console.log(array.toString())
    array.quickSort()
    console.log(array.toString())
    console.groupEnd()
</script>

</body>
</html>
