<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="../d3/d3.js"></script>
<body>
    
</body>
<script>
    var width = 300
        height = 300

    // 设置画布
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)

    // 数据源
    var dataset = [250, 210, 170, 130, 90]
    // 每个矩形所占的像素高度（包括空白）
    var rectHeight = 25
    
    svg.selectAll("rect")   // 选择svg内所有矩形
       .data(dataset)       // 绑定数组
       .enter()             // 指定选择集的enter部分
       .append("rect")      // 添加足够数量的矩形元素
       .attr("x", 20)       // 设置左上角x值
       .attr("y", function (d, i) { // 左上角y值
           return i * rectHeight
       })
       .attr("width", function (d){ // 宽度由数据决定
           return d
       })
       .attr("height", rectHeight-2 )   // 高度相同,2是矩形间距
       .attr("fill", "steelblue")   // 颜色填充
</script>
</html>
