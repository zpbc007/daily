<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg width="500" height="500">
        // 矩形
        <rect x="20" y="20" width="200" height="100"
            style="fill:steelblue; stroke: blue; stroke-width: 4; opacity: 0.5"></rect>
        <rect x="250" y="20" rx="20" ry="30" width="200" height="100"
            style="fill: yellow; stroke: black; stroke-width: 4; opacity: 0.5"></rect>

        // 圆形和椭圆形
        <circle cx="150" cy="150" r="80"
            style="fill: yellow; stroke: black; stroke-width: 4"></circle>
        <ellipse cx="350" cy="150" rx="110" ry="80"
            style="fill: rgb(151, 42, 42); stroke: blue; stroke-width:4"></ellipse>

        // 线段
        <line x1="20" y1="20" x2="300" y2="100"
            style="stroke: black; stroke-width: 4"></line>
        
        // 多边形和折线
        <polygon points="100, 20 20, 90 60, 160 140, 160 180, 90"
            style="fill: LawnGreen; stroke: black; stroke-width: 3"></polygon>
        <polyline points="100, 20 20, 90 60, 160 140, 160 180, 90"
            style="fill: white; stroke: black; stroke-width: 3; opacity: 0.5"></polyline>
    </svg>
</body>
</html>
